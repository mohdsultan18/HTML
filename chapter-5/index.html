<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms beginner to pro</title>
</head>
<body>
   <fieldset>
    <legend>HTML Forms Project-1</legend>
    <form action="">
        <h1>Event Registeration</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>
        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name="emailID">
        <br/>
        <br/>
        <label for="phoneNumber">Phone No:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">
        <br/>
        <br/>
        <label for="occupationType">Occupation:</label>
        <select name="occupation" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="Other">Other</option>
        </select>
        <br/>
        <br/>
        Topics of interest:
        <br/>
        <br/>
        <input type="checkbox">
        <br/>
        HTML
        <br/>
        <br/>
        <input type="checkbox">
        <br/>
        CSS
        <br/>
        <br/>
        <input type="checkbox">
        <br/>
        Javascript
        <br/>
        <br/>
        Comments:
        <br/>
        <br/>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br/>
        <button type="submit">Submit</button>
       </form>
   </fieldset>
   <br/>
   <br/>

   <!-- PROJECT NUMBER-2 -->
   <fieldset>
    <legend>HTML forms Project-2</legend>
    <form action="">
        <h2>Job Application</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >
        <br/>
        <br/>
        <label for="emailID">Email:</label>
        <input type="text" id="emailID" name="emailID" >
        <br/>
        <br/>
        <label for="phoneNumber">Phone No:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" >
        <br/>
        <br/>
        <label for="fileUpload">Resume:</label>
        <input type="file" name="fileUpload" id="fileUpload" >
        <br/>
        <br/>
        <label for="counter">Experience(in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <fieldset>
            <legend>skills</legend>
            <input type="checkbox">
            <br/>
            <br/>
            HTML
            <br/>
            <br/>
            <input type="checkbox">
            <br/>
            CSS
            <br/>
            <br/>
            <input type="checkbox">
            <br/>
            Javascript
            <br/>
            <br/>
        </fieldset>
        <br/>
        <br/>
        <label for="educationType">Highest Education:</label>
        <select name="educationType" id="educationType">
            <option value="High School">Highe School</option>
            <option value="Associate's Degree">Associate's Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PhD">PhD</option>
        </select>
        <br/>
        <br/>
        <label for="availability">Availability:</label>
        <br/>
        <br/>
        <input type="radio" name="radio" id="radio">
        <br/>
        <label for="radiobutton">Full-Time</label>
        <br/>
        <br/>
        <input type="radio" name="radio" id="radio">
        <br/>
        <label for="radiobutton">Part-Time</label>
        <br/>
        <br/>
        <label for="comments">Additional Comments:</label>
        <br/>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br/>
        <button>Submit</button>
    </form>
   </fieldset>
</body>
</html>
