<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcuts in HTML</title>
</head>
<body>
    <!-- Speed in HTML -->
    <!-- p>img -->
    <p><img src="" alt=""></p>


    <!-- p>p>p>p> -->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>

    <!-- article+section -->
    <article></article>
    <section></section>

    <!-- p{This is my first paragraph} -->
    <p>This is my first paragraph</p>



    <div class="container"></div>


  <!-- Div tag is an block element which means div takes whole space after completing its text whereas span tag is an inline element which means it can add other span tag after one gets completed -->


    <div style="background-color: pink;">This div tag is only for practice purpose</div>
    <div style="background-color: purple;">This div tag is only for practice purpose</div>


      <span style="background-color: skyblue;">This span tag is only for practice purpose</span>
      <span style="background-color: gold;">This span tag is only for practice purpose</span>

    <!-- Paragraph tag is also block element which means it also takes full space but styling can change this block para to inline para by just adding display property to inline  -->
      <p style="background-color: beige;">This para tag is only for practice purpose</p>
      <p style="background-color: olive;">This para tag is only for practice purpose</p>
      

</body>
</html>
